<div class="row">
  <div class="masonry" ng-sortable="{ group: 'image-upload', animation: 150 }">
    <div story-item-edit item="item" class="item" ng-repeat="item in items">
      <div style="background: #cacaca url('{{item.image_thumb_data_url}}');background-size: cover; position: relative; width:100%; padding-top: 100%; padding-top: {{(item.image_size_h / item.image_size_w)*100}}%">
        <div style="position: absolute; top:0px; left:0px; bottom:0px; right: 0px;">
          <br/> {{item.image_average_color}}
          <br /> {{result.size}}
          <hr />
        </div>
      </div>
    </div>
  </div>
