<form name="story_form" ng-controller="editStoryController">

  <div class="row">
    <fieldset class="col-md-8">

      <div class="form-group ">
        <label class="control-label" for="title">Title</label>
        <input autofocus class="form-control" id="title" name="title" rows="4" type="text" ng-model="story.title">
      </div>

      <div class="form-group ">
        <label class="control-label" for="description">Description</label>
        <small class="text-muted">(optional)</small>
        <div class="pull-right">
          <a href="https://guides.github.com/features/mastering-markdown/" target="_blank">
            <span class="fa fa-markdown"></span>
            Styling with Markdown is supported
          </a>
        </div>
        <textarea class="form-control" id="description" name="description" rows="4" ng-model="story.description"></textarea>
      </div>

      <div class="panel panel-default preview">
        <div class="panel-body">
          <small class="text-muted">Description preview</small>
          <div class="scroll-v" ng-bind-html="story.description | markdown"></div>
        </div>
      </div>

    </fieldset>
    <fieldset class="col-md-4">
      <div class="form-group ">
        <label class="control-label" for="tags">Tags</label>
        <small class="text-muted">(optional)</small>
        <!-- <tags-input class="form-control" ng-model="story.tags"></tags-input> -->
        <input class="form-control" id="tags" name="tags" rows="4" type="textarea" value="" ng-model="story.tags">
      </div>

      <div class="form-group ">
        <label class="control-label" for="canonical_path">Canonical Path</label>
        <small class="text-muted">(optional)</small>
        <input canonical-path class="form-control" text-input="story_form.title" id="canonical_path" name="canonical_path" rows="4" type="input" ng-model="story.canonical_path">
      </div>

      <div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">
            <a data-toggle="collapse" data-parent=".panel-group" href="#meta-data">Meta Data</a>
            <span class="fa fa-check pull-right hide"></span>
          </h4>
        </div>
        <div id="meta-data" class="panel-collapse collapse">
          <div class="panel-body">
            <div class="form-group ">
              <label class="control-label" for="meta_keywords">Meta Kewords</label>
              <small class="text-muted">(optional)</small>
              <input class="form-control" id="meta_keywords" name="meta_keywords" type="text" ng-model="story.meta_keywords">
            </div>
            <div class="form-group ">
              <label class="control-label" for="meta_description">Meta Description</label>
              <small class="text-muted">(optional)</small>
              <input class="form-control" id="meta_description" name="meta_description" type="text" ng-model="story.meta_description">
            </div>
          </div>
        </div>
      </div>




    </fieldset>
  </div>
  <div class="panel panel-default">
    <div class="panel-body">
      <div class="row">
        <div class="col-md-6 col-offset-3">
          <div image-upload-form items="storyItems"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <button ng-click="save()" type="submit" class="btn btn-primary btn-block">
        Save
      </button>
    </div>
  </div>


</form>
