<form  name="home_page_form" ng-controller="homePageController">

  <div class="row">
    <fieldset class="col-md-8">

      <div class="form-group ">
        <label class="control-label" for="title">Main Title</label>
        <input autofocus class="form-control" id="title" name="title" rows="4" type="text" ng-model="page.title">
      </div>

      <div class="form-group ">
        <label class="control-label" for="title">Footnote</label>
        <input autofocus class="form-control" id="title" name="title" rows="4" type="text" ng-model="story.title">
      </div>
      <div class="form-group ">
        <div file-upload multiple="false" accept="image/*" items="pageResourceItems"></div>
        <div resource-list items="pageResourceItems"></div>
      </div>
      <div class="form-group ">
        <label class="control-label" for="description">Description</label>
        <small class="text-muted">(optional)</small>
        <div class="pull-right">
          <a href="https://guides.github.com/features/mastering-markdown/" target="_blank">
            <span class="fa fa-markdown"></span>
            Styling with Markdown is supported
          </a>
        </div>
        <textarea class="form-control" id="description" name="description" rows="4" ng-model="page.description"></textarea>
      </div>
      <div class="preview">
        <small class="text-muted">Description preview</small>
        <div ng-if="page.description" ng-bind-html="page.description | markdown"></div>
      </div>

    </fieldset>

    <fieldset class="col-md-4">
      <uib-accordion close-others="oneAtATime">
        <uib-accordion-group heading="Metadata" >
          <metadata-form item="meta"></metadata-form>
        </uib-accordion-group>
      </uib-accordion>
    </fieldset>
  </div>

  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <button ng-click="save()" type="submit" class="btn btn-primary btn-block">
        Save
      </button>
    </div>
  </div>
</form>
