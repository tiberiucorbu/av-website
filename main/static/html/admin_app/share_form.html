<form  name="share_form" ng-controller="shareController">

  <div class="row">
    <fieldset class="col-md-6">
      <h2> Profiles Links </h2>
      <div class="form-group ">
        <label class="control-label" for="title">
			  <span class="btn btn-facebook fa fa-facebook"></span>
		     Facebook Profile URL</label>
        <input autofocus class="form-control" id="fb_profile_url" name="fb_profile_url" rows="4" type="text" ng-model="share.profile.fb.url">
      </div>
      <div class="form-group ">
        <label class="control-label" for="title">
  			  <span class="btn btn-instagram fa fa-instagram"></span>
  		    Instagram Profile URL
        </label>
        <input  class="form-control" id="instagram_profile_url" name="instagram_profile_url" rows="4" type="text" ng-model="share.profile.instagram.url">
      </div>
      <div class="form-group ">
        <label class="control-label" for="title">
  			  <span class="btn btn-twitter fa fa-twitter"></span>
  		    Twitter Profile URL
        </label>
        <input  class="form-control" id="fb_profile_url" name="tw_profile_url" rows="4" type="text" ng-model="share.profile.twitter.url">
      </div>
      <div class="form-group ">
        <label class="control-label" for="title">
          <span class="btn btn-linkedin fa fa-linkedin"></span>
          LinkedIn Profile URL
        </label>
        <input  class="form-control" id="in_profile_url" name="in_profile_url" rows="4" type="text" ng-model="share.profile.linkedin.url">
      </div>
      <div class="form-group ">
        <label class="control-label" for="title">
          <span class="btn btn-google fa fa-google-plus"></span>
          Google+ Profile URL
        </label>
        <input  class="form-control" id="in_profile_url" name="in_profile_url" rows="4" type="text" ng-model="share.profile.gplus.url">
      </div>


    </fieldset>

    <fieldset class="col-md-6">
      <h2> Share Platforms  </h2>
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">
            <a data-toggle="collapse" data-parent=".panel-group" href="#meta-data">Generic Meta Data</a>
            <span class="fa fa-check pull-right hide"></span>
          </h4>
        </div>
        <div id="meta-data" class="panel-collapse collapse">
          <div class="panel-body">
            <div class="form-group ">
              <label class="control-label" for="meta_keywords">Meta Kewords</label>
              <small class="text-muted">(optional)</small>
              <input class="form-control" id="meta_keywords" name="meta_keywords" type="text" ng-model="share.meta_keywords">
            </div>
            <div class="form-group ">
              <label class="control-label" for="meta_description">Meta Description</label>
              <small class="text-muted">(optional)</small>
              <input class="form-control" id="meta_description" name="meta_description" type="text" ng-model="share.meta_description">
            </div>
            <div class="form-group ">
              <label class="control-label" for="meta_description">Meta Title</label>
              <small class="text-muted">(optional)</small>
              <input class="form-control" id="meta_description" name="meta_description" type="text" ng-model="share.meta_title">
            </div>
          </div>
        </div>
      </div>
    </fieldset>

  </div>

  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <button ng-click="save()" type="submit" class="btn btn-primary btn-block">
        Save
      </button>
    </div>
  </div>
</form>
