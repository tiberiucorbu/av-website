<div class="modal-header">
     <h3 class="modal-title">{{title}}</h3>
 </div>
 <div class="modal-body">
   <ul class="list-group" style="min-height: 200px; height: 200px; overflow-y: scroll" lazy-load>
     <li class="list-group-item" ng-repeat="item in buffer">
        <a href="#" ng-click="$event.preventDefault(); selected.item = item">
          <span list-item item="item"></span>
        </a>
     </li>
   </ul>
   Selected: <b>{{ selected.item.title }}</b>
 </div>
 <div class="modal-footer">
     <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
     <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
 </div>
