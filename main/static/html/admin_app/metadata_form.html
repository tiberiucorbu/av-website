
<form>
  <div class="form-group ">
    <label class="control-label" for="page_title">Page Title</label>
    <small class="text-muted">(optional)</small>
    <input class="form-control" id="page_title" name="page_title" type="text" ng-model="item.page_title">
  </div>
  <div class="form-group ">
    <label class="control-label" title="Coma separated keywords" for="meta_keywords">Meta Kewords</label>
    <small class="text-muted">(optional)</small>
    <input class="form-control" id="meta_keywords" name="meta_keywords" type="text" ng-model="item.meta_keywords">
  </div>
  <div class="form-group ">
    <label class="control-label" title="Add a description but try not to exced 160 chars" for="meta_description">Meta Description</label>
    <small class="text-muted">(optional)</small>
    <input class="form-control" id="meta_description" name="meta_description" type="text" ng-model="item.meta_description">
  </div>
</form>
