<form  name="home_page_form" >

  <div class="row">
    <fieldset class="col-md-8">
      <div class="form-group ">
        <label class="control-label" for="description">Description</label>
        <small class="text-muted">(optional)</small>
        <div class="pull-right">
          <a href="https://guides.github.com/features/mastering-markdown/" target="_blank">
            <span class="fa fa-markdown"></span>
            Styling with Markdown is supported
          </a>
        </div>
        <textarea class="form-control" id="description" name="description" rows="4" ng-model="page.description"></textarea>
      </div>
      <div class="preview">

        <small class="text-muted">Description preview</small>

        <div ng-bind-html="page.description | markdown"></div>
      </div>

      <div class="form-group ">
        <label class="control-label" for="title">Phone</label>
        <input autofocus class="form-control" id="phone" name="phone" rows="4" type="text" ng-model="page.phone">
      </div>

      <div class="form-group ">
        <label class="control-label" for="title">Email</label>
        <input autofocus class="form-control" id="email" name="email" rows="4" type="text" ng-model="page.email">
      </div>

    </fieldset>

    <fieldset class="col-md-4">

      <div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">
            <a data-toggle="collapse" data-parent=".panel-group" href="#meta-data">Meta Data</a>
            <span class="fa fa-check pull-right hide"></span>
          </h4>
        </div>
        <div id="meta-data" class="panel-collapse collapse">
          <div class="panel-body">
            <div class="form-group ">
              <label class="control-label" for="meta_keywords">Meta Kewords</label>
              <small class="text-muted">(optional)</small>
              <input class="form-control" id="meta_keywords" name="meta_keywords" type="text" ng-model="page.meta_keywords">
            </div>
            <div class="form-group ">
              <label class="control-label" for="meta_description">Meta Description</label>
              <small class="text-muted">(optional)</small>
              <input class="form-control" id="meta_description" name="meta_description" type="text" ng-model="page.meta_description">
            </div>
          </div>
        </div>
      </div>
    </fieldset>
    <fieldset class="col-md-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">
            <a data-toggle="collapse" data-parent=".panel-group" href="#about-upload-images-panel">Images</a>
            <span class="fa fa-check pull-right hide"></span>
          </h4>
        </div>
        <div id="about-upload-images-panel" class="panel-collapse">
          <div class="panel-body">
            <div file-upload multiple="false" accept="image/*" items="pageResourceItems" ></div>

            <div class="row">
              <div class="masonry" ng-sortable="{ group: 'image-upload', animation: 150 }">
                <div story-item-edit item="item" class="item" ng-repeat="item in pageResourceItems">
                  <div style="background: #cacaca url('{{item.image_thumb_data_url}}');background-size: cover; position: relative; width:100%; padding-top: 100%; padding-top: {{(item.image_size_h / item.image_size_w)*100}}%">
                    <div style="position: absolute; top:0px; left:0px; bottom:0px; right: 0px;">

                    </div>
                  </div>
                </div>
              </div>


          </div>
        </div>
      </div>
      </div>

    </fieldset>
  </div>

  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <button ng-click="save()" type="submit" class="btn btn-primary btn-block">
        Save
      </button>
    </div>
  </div>
</form>
