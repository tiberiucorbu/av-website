#extends 'admin/admin_app_base.html'
#import 'macro/utils.html' as utils

#block admin_content
<div id="#app-wrapper" ng-app="adminApp" class="container-fluid">



  <div ng-controller="storyListController">

    <div class="panel">
      <div class="panel-body">
        <button class="btn btn-default" ng-click="newStory()"><span class="fa fa-plus"></span> New Story</button>
      </div>
    </div>

    <ul class="list-group" scroll-into-view>
      <li class="list-group-item" ng-repeat="story in buffer">
        <div story-list-item story="story" edit-on-select="true"></div>
      </li>
    </ul>

    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <button class="btn btn-default btn-block" ng-click="loadPage()">Load More</button>
      </div>
    </div>
  </div>
</div><!-- #app-wrapper -->
# endblock
