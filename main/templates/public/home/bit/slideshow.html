
  <div class="container-fluid hp-carousel-container">

# if model.page_data.images|length > 1
 <div id="hp-carousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    #for image in model.page_data.images
      <li data-target="#hp-carousel" data-slide-to="{{loop.index-1}}" class="{% if loop.index-1 == 0 %}active{% endif %}"></li>
    #endfor
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    #for image in model.page_data.images
      <div class="item {% if loop.index-1 == 0 %}active{% endif %}">
        <img class="img-responsive" src="{{image.serve_url}}" />
      </div>
    #endfor
  </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#hp-carousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#hp-carousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  #else
    <div class="row hp-main-image">
      <div class="col-md-6 col-md-offset-3">
        <img id="hp-main-image" class="img-responsive" src="{{model.page_data.images[0].serve_url}}" />
      </div>
    </div>
  #endif

  </div>
